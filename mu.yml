environments:
  - name: production
    cluster:
      maxSize: 2
      instanceType: t2.medium

service:
  name: hostnames
  healthEndpoint: /health
  port: 9000
  cpu: 20
  memory: 400
  pathPatterns:
    - /*
  pipeline:
    source:
      provider: GitHub
      repo: rjulian/hostname-service
    build: 
    acceptance: 
      disabled: true
    production:
      environment: production

